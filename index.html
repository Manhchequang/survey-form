<body>

		<input type="radio" name="yes/no"> không

		</select>

		<input type="tex" name="">

		<label class="item"><input type="checkbox" name=""> Kính râm</label>

		<label class="item"><input type="checkbox" name=""> Túi ngủ</label>

	</form>
